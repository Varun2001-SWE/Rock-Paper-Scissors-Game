<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./console.png" type="image/x-icon" />
    <link rel="stylesheet" href="RPS.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="game-container">
      <p>Rock Paper Scissors</p>
      <div class="choices-wrapper">
        <div class="rock"><span>Rock</span></div>
        <div class="paper"><span>Paper</span></div>
        <div class="scissors"><span>Scissors</span></div>
      </div>
      <div class="choice_state">
        <div class="user_box">
          <div class="user_tag">User Choice :</div>
          <div class="user">Your Choice</div>
        </div>
        <div class="cpu_box">
          <div class="cpu_tag">CPU Choice :</div>
          <div class="cpu">CPU Choice</div>
        </div>
      </div>
      <div class="computer_choice"></div>
      <div class="result">Result :</div>
      <div class="score"></div>
      <div class="game_result"></div>
      <button class="again">PLAY AGAIN &#128540;</button>
    </div>
    <script src="RPS.js"></script>
  </body>
</html>
